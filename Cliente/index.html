<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>INVENTARIO | Selección de perfil</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body class="gray-bg">
		<div class="loginColumns animated fadeInDown">
			<div class="row">
				<div class="col-md-6">
					<h2 class="font-bold">Bienvenido al sistema de inventario</h2>
					<p>
						Seleccione un tipo de usuario para hacer uso del sistema
					</p>
				</div>
				<div class="col-md-6">
					<div class="ibox-content">
						<form class="m-t" role="form" action="index.html">
							<p class="text-muted text-center">
								<small>Ingresar como:</small>
							</p>
							<button type="button" id="btnComprador" class="btn btn-primary block full-width m-b">Comprador</button>
							<button type="button" id="btnProveedor" class="btn btn-info block full-width m-b">Proveedor</button>
							<button type="button" id="btnVerInventario" class="btn btn-warning block full-width m-b">Ver inventario</button>
						</form>
					</div>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-md-6">
					Desarrollado por Oscar Espinosa
				</div>
				<div class="col-md-6 text-right">
				<small>© 2020</small>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.1.1.js"></script>
		<script>
			$(document).ready(function(){
				$("#btnComprador").on('click', function(){
					window.open('/comprador/index.html','_self');
				});
				$("#btnProveedor").on('click', function(){
					window.open('/proveedor/index.html','_self');
				});	
				$("#btnVerInventario").on('click', function(){
					window.open('/inventario/index.html','_self');
				});	
			});
		</script>
	</body>

</html>
